{% extends "layout.html"%}

{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('     {{ url_for('static', filename='assets/img/home-bg.jpg') }}       ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <h1>Basic Actions</h1>
                    <a href="/dashboard" ><button class="btn btn-primary">Dashboard Home</button></a>
                    <a href="/logout" ><button class="btn btn-primary">Logout</button></a>
                    <hr>
                    <h1>Add/Edit Posts</h1>



                    <form id="contactForm" action="/edit/{{post.sno}}" method="post" data-sb-form-api-token="API_TOKEN">
                        <div class="form-floating">
                            <input class="form-control" id="title" type="text" name="title" value="{{post.title}}" placeholder="title" data-sb-validations="required,email" />
                            <label for="title">title</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="tline" type="text" name="tline" value="{{post.tag_line}}"placeholder="Tagline" data-sb-validations="required,email" />
                            <label for="tline">Tag line</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="slug" type="text" name="slug" placeholder="Slug" value="{{post.slug}}"data-sb-validations="required" />
                            <label for="slug">slug</label>
                        
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" id="content" name="content"  placeholder="Content" style="height: 12rem" data-sb-validations="required">{{post.content}}</textarea>
                            <label for="content">Content</label>
                            
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="img_file" name="img_file"
                            value="{{post.img_file}}" placeholder="img_File" style="height: 12rem" />
                            <label for="image_file">Image File</label>
                            
                        </div>
                        <br />
                        
                        <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Submit</button>
                    </form>
                   


                </div>
            </div>
        </div>

{% endblock %}
